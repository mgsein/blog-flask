{% extends 'base.html' %} {% block content%} {% for message in
get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endfor %}

<h1>Blog Posts</h1>
<br />

<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
  <h2>{{post.title}}<br /></h2>
  By: {{post.poster.name}}<br />
  {{post.content}}<br />
  {% if current_user.id == post.poster_id %}
  <a href="{{ url_for('edit_post', id=post.id) }}">Edit Blog</a>
  <a href="{{ url_for('delete_post', id=post.id) }}">Delete Blog</a>
  {%endif%}
  <a href="{{ url_for('posts') }}">Back to Blog</a>
</div>
{% endblock %}
